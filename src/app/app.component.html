<div class="container d-flex vh-100 flex-column">
    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-light mb-3">
        <div class="container-xxl">
            <a class="navbar-brand" routerLink="/">
                <img src="assets/icon-512.png" width="40" height="40">
                <span class="fw-bold text-primary h2 align-middle">
                    TaskUp
                </span>
            </a>

            <!-- toggle button for mobile nav -->
            <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- nav links -->
            <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse justify-content-end align-center">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="#features" (click)="isMenuCollapsed = true">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="#how-to-use" (click)="isMenuCollapsed = true">About</a>
                    </li>
                    <li class="nav-link d-none d-md-block">
                        <div class="vr"></div>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/sign-in" routerLinkActive="active" ariaCurrentWhenActive="page"
                            class="nav-link fw-bold" (click)="isMenuCollapsed = true">Log in</a>
                    </li>
                    <li class="nav-item">
                        <a *ngIf="!isMenuCollapsed" class="nav-link fw-bold" href="#" role="button">Start for free</a>
                        <button *ngIf="isMenuCollapsed" class="btn btn-primary" type="button">Start for free</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <router-outlet></router-outlet>

    <!-- Footer -->
    <footer class="w-100 mt-auto">
        <div class="container mt-3">
            <div class="d-flex justify-content-center">
                <p>&copy; 2024 TaskUp. All rights reserved. Icons by <a href="https://icons8.com/">Icons8</a></p>
            </div>
        </div>
    </footer>
</div>
